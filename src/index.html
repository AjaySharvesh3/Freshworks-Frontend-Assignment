<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freshworks Frontend</title>
  <link rel = "stylesheet"
        type = "text/css"
        href = "app.css" />
</head>
<body>
  <div class="topnav">
    <a class="active">Country App</a>
    <!--<img src="img/earth.png" alt="logo" class="logo active"> Country Logo-->
  </div>
<div class="home-page-header-container">
  <h1>Explore the country by searching on it</h1>
  <div class="search-container">
    <form>
      <input type="text" id="countryName" class="searchbar" placeholder="Search for Countries.."/>
    </form>
  </div>
  <button type="submit" onclick="searchCountries()" value="Search" class="submitButton">Search</button>
</div>

<div id="main" class="div-main"></div>
<ul id="countries" class="ul-list"></ul>
<script src="app.js"></script>
</body>
</html>
